<div class="col-md-6 col-md-offset-3 margin-top-20">
  <div class="panel panel-primary">
    <div class="panel-heading">Edit Products</div>
    <div class="panel-body">
      <form class="form-horizontal">
        <fieldset>
          <div class="form-group">
            <label for="name" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
              <input id="name" type="text" class="form-control" name="name" [ngModel]="inventory?.name" (ngModelChange)="inventory.name=$event">
            </div>
          </div>
          <div class="form-group">
            <label for="price" class="col-lg-2 control-label">Price</label>
            <div class="col-lg-10">
              <input id="price" type="text" class="form-control" name="price" [ngModel]="inventory?.price" (ngModelChange)="inventory.price=$event">
            </div>
          </div>
          <div class="form-group">
            <label for="quantity" class="col-lg-2 control-label">Quantity</label>
            <div class="col-lg-10">
              <input id="quantity" type="text" class="form-control" name="quantity" [ngModel]="inventory?.quantity" (ngModelChange)="inventory.quantity=$event">
            </div>
          </div>
          <div class="form-group">
            <label for="category" class="col-lg-2 control-label">Category</label>
            <div class="col-lg-10">
              <input id="category" type="text" class="form-control" name="category" [ngModel]="inventory?.category" (ngModelChange)="inventory.category=$event">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="button" class="btn btn-primary pull-right margin-left-10" routerLink="/" (click)="updateInventory()">Update</button>
              <button type="reset" class="btn btn-default pull-right" routerLink="/">Cancel</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
