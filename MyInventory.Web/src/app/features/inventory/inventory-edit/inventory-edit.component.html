<div class="col-md-6 col-md-offset-3 margin-top-20">
  <div class="panel panel-primary">
    <div class="panel-heading">Edit Products</div>
    <div class="panel-body">
      <form class="form-horizontal">
        <fieldset>
          <div class="form-group">
            <label for="name" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="name">
            </div>
          </div>
          <div class="form-group">
            <label for="price" class="col-lg-2 control-label">Price</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="price">
            </div>
          </div>
          <div class="form-group">
            <label for="quantity" class="col-lg-2 control-label">Quantity</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="quantity">
            </div>
          </div>
          <div class="form-group">
            <label for="category" class="col-lg-2 control-label">Category</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="category">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary pull-right margin-left-10">Update</button>
              <button type="reset" class="btn btn-default pull-right">Cancel</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
