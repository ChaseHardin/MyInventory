<div class="container margin-top-20">
  <div class="panel panel-primary">
  <div class="panel-heading">Products</div>
<div class="panel-body">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Category</th>
      <th>Manage</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of inventory">
      <td name="name">{{ item.name }}</td>
      <td name="price">{{ item.price }}</td>
      <td name="quantity">{{ item.quantity}}</td>
      <td name="category">{{ item.category }}</td>
      <td style="width: 200px;">
        <button name="editButton" type="button" class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-edit"></i> Edit</button>
        <button name="deleteButton" type="button" class="btn btn-danger btn-sm"><i class="glyphicon glyphicon-trash"></i> Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</div>

</div>
