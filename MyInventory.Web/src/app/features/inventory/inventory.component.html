<div class="panel panel-default">
  <div class="panel-heading">Products</div>
  <div class="panel-body">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Category</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of inventory">
        <td name="name">{{ item.name }}</td>
        <td name="price">{{ item.price }}</td>
        <td name="quantity">{{ item.quantity}}</td>
        <td name="category">{{ item.category }}</td>
        <td name="selectBtn"><button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Add</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
